    <script>
        //Q1 . 1+到100的總和
        let total = 0;
        for (let i = 1; i <= 100; i++) {
            document.write(i + ' + ');
            total += i;
        }
        document.write(' = ' + total);

        document.write(' <hr> ');
        //=============================
        // Q2. 1+到100的奇數和? 

        total = 0;
        let start = 1;
        let end = 100;
        let step = 2;
        let i = start;
        while (i <= end) {

            if (i > start) { document.write(' + '); }
            document.write(i);
            total += i;
            i += step
        }


        document.write(' = ' + total);

        document.write(' <hr> ');
        //===Q4 三位數中7的倍數和?


        total = 0
        start = 100
        end = 999
        step = 7
        start = start + step - ((start + step) % step);


        for (let i = start; i <= end; i += step) {
            if (i > start) { document.write(' + '); }
            document.write(i);
            total += i;
        }
        document.write(' = ' + total);
        document.write(' <hr> ');
        //===Q5.列出99乘法表

        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                document.write(i + 'x' + j + '=' + (i * j) + '<br>')
            }
            document.write('-----------<br>')
        }
