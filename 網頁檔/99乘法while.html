<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let a=1
        while(a<=9){
            let b=1
            while (b<=a){
                document.write(b + 'x' + a + '=' + (a * b) + '<br>')
                if(a*b<=9){ document.write('&nbsp&nbsp')}
                b++
            }
            document.write('-----------<br>')
            a++
        }
    </script>
    <hr>
    <script>
        
    </script>
    <hr>
    <script>for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
            document.write(i + 'x' + j + '=' + (i * j) + '<br>')
        }
        document.write('-----------<br>')
    }</script>
        

</body>
</html>
