    <h2>Q4. 輸入三角形的三個邊長後，請計算出三角形的面積</h2>
    <form action="" method="post" class="px-5" id="calcForm">
        <p>請輸入三角形的第一個邊長：<input type="text" name="" onchange="inputS1(this.value)" required></p>
        <p>請輸入三角形的第二個邊長：<input type="text" name="" onchange="inputS2(this.value)" required> ></p>
        <p>請輸入三角形的第三個邊長：<input type="text" name="" onchange="inputS3(this.value)" required> ></p>
        <p><button type="submit" class="btn btn-outline-primary fs-5">按下【送出】後請在下方指定的位置中顯示出三角形的面積</button></p>
    </form>
    <div class="bg-info bg-opacity-50 fs-4 p-3 areaResult">
        三角形的面積=<span></span>
    </div>
    <script>
        let s1, s2, s3;
        function inputS1(v) {
            s1 =
            parseFloat(v); console.log(typeof s1);
        }
        function inputS2(v) { s2 = parseFloat(v); }
        function inputS3(v) { s3 = parseFloat(v); }

        document.querySelector('#calcForm').onsubmit = function (
        ) {
            let tt = (s1 + s2 + s3) / 2;
            let area = Math.sqrt(tt * (tt - s1) * (tt - s2) * (tt - s3));
            document.querySelector('.areaResult span').innerHTML = area;
            return false;
        }
    </script>
