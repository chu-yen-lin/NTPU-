        let arr3 = [];
        let i = 1;
        while (arr3.length < 7) {
            let num = Math.floor(Math.random() * 49) + 1;
            if (arr3.indexOf(num) === -1) {
                arr3.push(num);
                i++;
            } else {
                document.write('<br>' + num + '重複了棄用');
            }
        }
        document.write('<br>大樂透電腦選號' + arr3);

        arr3.sort();
        document.write('<br>電腦選號sort後的結果: ' + arr3);

        arr3.sort(function (a, b) { return b - a; });
        document.write('<br>電腦選號由大到小排序結果:' + arr3);

    </script>
